<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Order summary component</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <article class="main">
        <div class="card">
            <div class="image">
                <img src="images/illustration-hero.svg" alt="Illustration of a person listening to music.">
            </div>
            <div class="head">
                <h2>Order Summary</h2>
                <P>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </P>
            </div>
            <div class="center">
                <div class="content">
                    <img src="images/icon-music.svg" alt="" aria-hidden="true">
                    <div class="text">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="#" class="btn">Change</a>
            </div>
            <div class="button">
                <button class="btn active-btn">Proceed to Payment</button>
                <button class="btn cancel-btn">Cancel Order</button>
            </div>
        </div>
    </article>
</body>

</html>
